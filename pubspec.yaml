name: shop_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.devversion: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter




  # The following adds the Cupertino Icons font to your application.
